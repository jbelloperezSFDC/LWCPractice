<!-- sldsValidatorIgnore -->
<template>
    <lightning-layout class="slds-align_absolute-center slds-text-align_center container"
        multiple-rows="true">
        <!-- Header session  -->
        <lightning-layout-item size="12">
            <div class="time">{time}</div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div class="greeting">{greeting}</div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div class="slds-text-heading_large slds-var-m-vertical_large">What is your main focus for today?</div>
        </lightning-layout-item>

        <!-- Input field session -->
        <lightning-layout-item size="12"
            small-device-size="12"
            large-device-size="6"
            medium-device-size="10"
            class="slds-var-m-top_large">
            <lightning-layout>
                <lightning-layout-item size="11">
                    <lightning-input type="text"
                        label="What's in your mind..."
                        variant="label-hidden"
                        placeholder="What's in your mind..."></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="1">
                    <lightning-button-icon id="test"
                        icon-name="utility:add"
                        alternative-text="Add"
                        title="Add Todo"
                        onclick={addTodoHandler}>
                    </lightning-button-icon>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>

        <!-- Todo list session -->
        <lightning-layout-item size="12">
            <div class="slds-var-m-top_large">UPCOMING TASKS</div>
            <template for:each={upcomingTask}
                for:item="todo">
                <c-todo-item key={todo.todoId}
                    todo-id={todo.todoId}
                    todo-name={todo.todoName}></c-todo-item>
            </template>
            <div class="slds-var-m-top_large">COMPLETED TASKS</div>
            <template for:each={completedTask}
                for:item="todo">
                <c-todo-item key={todo.todoId}
                    todo-id={todo.todoId}
                    todo-name={todo.todoName}
                    done={todo.done}></c-todo-item>
            </template>
        </lightning-layout-item>
    </lightning-layout>
</template>
